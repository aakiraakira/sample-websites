<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian's Vision - Infinite Pan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
            z-index: 1;
            /* Premium 'Grab' cursor feel */
            cursor: grab; 
        }
        
        #canvas-container:active {
            cursor: grabbing;
        }

        /* --- UI OVERLAY --- */
        .ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none;
            z-index: 10;
            mix-blend-mode: overlay;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: 8px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        p {
            font-size: 0.9rem;
            letter-spacing: 3px;
            margin-top: 15px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* --- LOADER --- */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 11px;
            letter-spacing: 2px;
            z-index: 20;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="ui-layer">
        <h1>Visionary</h1>
        <p>Interactive 3D Horizon</p>
    </div>

    <div id="loader">LOADING ASSETS...</div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            imagePath: 'hero-image.jpg',
            fov: 60,                // Camera Field of View
            curveRadius: 15,        // How "curved" the screen is (Lower = more curved)
            mouseSpeed: 0.08,       // 0.01 = Slow/Heavy, 0.2 = Fast/Light
            maxVerticalLook: 5      // Degrees (Keep small to avoid seeing top/bottom edges)
        };

        // --- SCENE SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        // FOV, Aspect, Near, Far
        const camera = new THREE.PerspectiveCamera(CONFIG.fov, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- IMAGE LOADING & GEOMETRY CREATION ---
        const loader = new THREE.TextureLoader();
        let mesh;
        let limitX = 0; // Calculated horizontal limit
        let limitY = 0; // Calculated vertical limit

        loader.load(CONFIG.imagePath, (texture) => {
            document.getElementById('loader').style.opacity = 0;

            // 1. Image Data
            const imgAspect = texture.image.width / texture.image.height;
            
            // 2. Math: Calculate Height needed to fill FOV at our defined Radius
            // Visible Height = 2 * Distance * tan(FOV / 2)
            // We use the Radius as our "Distance"
            const vFOV = THREE.Math.degToRad(CONFIG.fov);
            const visibleHeight = 2 * CONFIG.curveRadius * Math.tan(vFOV / 2);
            
            // We scale height up by 1.1x (10% extra) to ensure no black pixels even if we tilt up/down slightly
            const planeHeight = visibleHeight * 1.1; 
            
            // Width follows the aspect ratio of the image
            const planeWidth = planeHeight * imgAspect;

            // 3. Create Curved Geometry (Cylinder Segment)
            // We calculate how many radians (angle) this width occupies on our circle
            // ArcLength = Radius * Angle  =>  Angle = ArcLength / Radius
            const arcAngle = planeWidth / CONFIG.curveRadius;

            const geometry = new THREE.CylinderGeometry(
                CONFIG.curveRadius, // Top Radius
                CONFIG.curveRadius, // Bottom Radius
                planeHeight,        // Height
                60,                 // Radial Segments (smoothness)
                1,                  // Height Segments
                true,               // Open Ended? Yes
                -arcAngle / 2,      // Theta Start (Center it)
                arcAngle            // Theta Length (How wide is the arc?)
            );

            // Invert geometry so we see the inside
            geometry.scale(-1, 1, 1);

            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            mesh = new THREE.Mesh(geometry, material);
            
            // Rotate Mesh 180deg to face camera
            mesh.rotation.y = Math.PI;
            
            scene.add(mesh);

            // 4. Calculate Panning Limits
            // We need to know how much "screen" we have vs how much "image" we have.
            const horizontalFOV = vFOV * camera.aspect; // Approx horizontal FOV in radians
            
            // Total available image angle is 'arcAngle'
            // Visible angle is 'horizontalFOV'
            // We can rotate left/right by half the difference
            limitY = (arcAngle - horizontalFOV) / 2;
            
            // Safety clamp: If image is narrower than screen, lock rotation
            if (limitY < 0) limitY = 0;

            // Simple vertical limit
            limitX = THREE.Math.degToRad(CONFIG.maxVerticalLook);

        }, undefined, () => {
            console.error("Image failed to load.");
        });

        // Set Camera inside the cylinder
        camera.position.set(0, 0, 0);

        // --- INTERACTION ---
        let mouseX = 0;
        let mouseY = 0;
        let currentRotX = 0;
        let currentRotY = 0;

        document.addEventListener('mousemove', (e) => {
            // Normalize mouse -1 to 1
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = (e.clientY / window.innerHeight) * 2 - 1;
        });

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            if (mesh) {
                // 1. Determine Target Rotation
                // We map mouse position (-1 to 1) to our Limits (-limit to +limit)
                // Note: MouseX controls RotationY (Left/Right)
                // Note: MouseY controls RotationX (Up/Down)
                
                const targetRotY = mouseX * limitY; // Look Left/Right
                const targetRotX = mouseY * limitX; // Look Up/Down

                // 2. Smooth Interpolation (Lerp)
                currentRotY += (targetRotY - currentRotY) * CONFIG.mouseSpeed;
                currentRotX += (targetRotX - currentRotX) * CONFIG.mouseSpeed;

                // 3. Apply to Camera
                // We look around, so we rotate the camera.
                // Inverting MouseX gives natural "Look" feel. 
                // Using MouseX directly gives "Drag" feel. 
                camera.rotation.y = -currentRotY; 
                camera.rotation.x = -currentRotX;
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
