<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Julian's Vision - Infinite Pan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            touch-action: none; /* Prevents default browser scrolling/zooming */
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
            z-index: 1;
            /* Premium 'Grab' cursor feel */
            cursor: grab; 
        }
        
        #canvas-container:active {
            cursor: grabbing;
        }

        /* --- UI OVERLAY --- */
        .ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none;
            z-index: 10;
            mix-blend-mode: overlay;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: 8px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        p {
            font-size: 0.9rem;
            letter-spacing: 3px;
            margin-top: 15px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* --- LOADER --- */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 11px;
            letter-spacing: 2px;
            z-index: 20;
            transition: opacity 0.5s ease;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="ui-layer">
        <h1>Visionary</h1>
        <p>Interactive 3D Horizon</p>
    </div>

    <div id="loader">LOADING ASSETS...</div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- DETECT MOBILE ---
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // --- CONFIGURATION ---
        const CONFIG = {
            imagePath: 'hero-image.jpg',
            // CRITICAL FIX: Higher FOV on mobile makes the image "taller" on screen
            fov: isMobile ? 85 : 60, 
            curveRadius: 15,
            mouseSpeed: 0.08,
            maxVerticalLook: isMobile ? 20 : 5 // Allow more looking up/down on mobile
        };

        // --- SCENE SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(CONFIG.fov, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- IMAGE LOADING & GEOMETRY CREATION ---
        const loader = new THREE.TextureLoader();
        let mesh;
        let limitX = 0; 
        let limitY = 0; 

        loader.load(CONFIG.imagePath, (texture) => {
            document.getElementById('loader').style.opacity = 0;

            const imgAspect = texture.image.width / texture.image.height;
            const vFOV = THREE.Math.degToRad(CONFIG.fov);
            const visibleHeight = 2 * CONFIG.curveRadius * Math.tan(vFOV / 2);
            
            const planeHeight = visibleHeight * 1.1; 
            const planeWidth = planeHeight * imgAspect;
            const arcAngle = planeWidth / CONFIG.curveRadius;

            const geometry = new THREE.CylinderGeometry(
                CONFIG.curveRadius, 
                CONFIG.curveRadius, 
                planeHeight,        
                60,                 
                1,                  
                true,               
                -arcAngle / 2,      
                arcAngle            
            );

            geometry.scale(-1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.y = Math.PI;
            scene.add(mesh);

            // Calculate Limits
            const horizontalFOV = vFOV * camera.aspect; 
            limitY = (arcAngle - horizontalFOV) / 2;
            if (limitY < 0) limitY = 0;
            limitX = THREE.Math.degToRad(CONFIG.maxVerticalLook);

        }, undefined, () => {
            console.error("Image failed to load.");
        });

        camera.position.set(0, 0, 0);

        // --- INTERACTION ---
        let mouseX = 0;
        let mouseY = 0;
        let currentRotX = 0;
        let currentRotY = 0;

        const updateInput = (x, y) => {
            // Normalize input to -1 to 1 range
            mouseX = (x / window.innerWidth) * 2 - 1;
            mouseY = (y / window.innerHeight) * 2 - 1;
        };

        // Desktop Mouse
        document.addEventListener('mousemove', (e) => {
            updateInput(e.clientX, e.clientY);
        });

        // Mobile Touch
        document.addEventListener('touchmove', (e) => {
            // Prevent default scroll behavior
            e.preventDefault();
            if (e.touches.length > 0) {
                updateInput(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: false });

        // Handle Touch Start (to immediately snap to finger position)
        document.addEventListener('touchstart', (e) => {
             if (e.touches.length > 0) {
                updateInput(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: false });

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            if (mesh) {
                // Determine Target Rotation
                const targetRotY = mouseX * limitY; 
                const targetRotX = mouseY * limitX; 

                // Smooth Interpolation
                currentRotY += (targetRotY - currentRotY) * CONFIG.mouseSpeed;
                currentRotX += (targetRotX - currentRotX) * CONFIG.mouseSpeed;

                // Apply to Camera
                camera.rotation.y = -currentRotY; 
                camera.rotation.x = -currentRotX;
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
