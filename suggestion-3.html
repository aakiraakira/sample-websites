<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Julian's Vision - Infinite Pan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
            z-index: 1;
            /* Premium 'Grab' cursor feel */
            cursor: grab; 
        }
        
        #canvas-container:active {
            cursor: grabbing;
        }

        /* --- UI OVERLAY --- */
        .ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none;
            z-index: 10;
            mix-blend-mode: overlay;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: 8px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        p {
            font-size: 0.9rem;
            letter-spacing: 3px;
            margin-top: 15px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* --- LOADER --- */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 11px;
            letter-spacing: 2px;
            z-index: 20;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        /* --- MOBILE GYRO BUTTON --- */
        #gyro-btn {
            display: none; /* Hidden on desktop */
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        #gyro-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            #gyro-btn { display: block; } /* Show on mobile */
        }
    </style>
</head>
<body>

    <div class="ui-layer">
        <h1>Visionary</h1>
        <p>Interactive 3D Horizon</p>
    </div>

    <div id="loader">LOADING ASSETS...</div>
    
    <button id="gyro-btn">Enable Immersive View</button>

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- DETECT MOBILE ---
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // --- CONFIGURATION ---
        const CONFIG = {
            imagePath: 'hero-image.jpg',
            // Increase FOV on mobile to see more "height" (zoomed out feel)
            fov: isMobile ? 75 : 60, 
            curveRadius: 15,
            mouseSpeed: 0.08,
            maxVerticalLook: 15 // Increased slightly for mobile freedom
        };

        // --- STATE MANAGEMENT ---
        let useGyro = false;
        let gyroAlphaOffset = 0; // To recalibrate center on start

        // --- SCENE SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(CONFIG.fov, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- IMAGE LOADING ---
        const loader = new THREE.TextureLoader();
        let mesh;
        let limitX = 0; 
        let limitY = 0; 

        loader.load(CONFIG.imagePath, (texture) => {
            document.getElementById('loader').style.opacity = 0;

            const imgAspect = texture.image.width / texture.image.height;
            const vFOV = THREE.Math.degToRad(CONFIG.fov);
            const visibleHeight = 2 * CONFIG.curveRadius * Math.tan(vFOV / 2);
            
            // 1.1x height to ensure coverage
            const planeHeight = visibleHeight * 1.1; 
            const planeWidth = planeHeight * imgAspect;
            const arcAngle = planeWidth / CONFIG.curveRadius;

            const geometry = new THREE.CylinderGeometry(
                CONFIG.curveRadius, 
                CONFIG.curveRadius, 
                planeHeight,        
                60,                 
                1,                  
                true,               
                -arcAngle / 2,      
                arcAngle            
            );

            geometry.scale(-1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.y = Math.PI;
            scene.add(mesh);

            // Calculate Limits
            const horizontalFOV = vFOV * camera.aspect; 
            limitY = (arcAngle - horizontalFOV) / 2;
            if (limitY < 0) limitY = 0;
            limitX = THREE.Math.degToRad(CONFIG.maxVerticalLook);

        }, undefined, () => {
            console.error("Image failed to load.");
        });

        camera.position.set(0, 0, 0);

        // --- INTERACTION VARS ---
        let mouseX = 0;
        let mouseY = 0;
        let currentRotX = 0;
        let currentRotY = 0;

        // --- MOUSE & TOUCH HANDLERS ---
        const updateInput = (x, y) => {
            // Normalize to -1 ... 1
            mouseX = (x / window.innerWidth) * 2 - 1;
            mouseY = (y / window.innerHeight) * 2 - 1;
        };

        // Desktop
        document.addEventListener('mousemove', (e) => updateInput(e.clientX, e.clientY));

        // Mobile Touch (Swipe fallback)
        document.addEventListener('touchmove', (e) => {
            if (!useGyro) { // Only use swipe if Gyro isn't active
                updateInput(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: true });


        // --- GYROSCOPE LOGIC (MAGIC WINDOW) ---
        const gyroBtn = document.getElementById('gyro-btn');
        
        const enableGyro = () => {
            useGyro = true;
            gyroBtn.style.opacity = '0';
            setTimeout(() => gyroBtn.style.display = 'none', 500);
        };

        gyroBtn.addEventListener('click', () => {
            // iOS 13+ requires permission request
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            enableGyro();
                        } else {
                            alert("Permission denied. Swipe to look around.");
                        }
                    })
                    .catch(console.error);
            } else {
                // Non-iOS devices usually don't need permission
                window.addEventListener('deviceorientation', handleOrientation);
                enableGyro();
            }
        });

        // Store latest gyro data
        let deviceAlpha = 0;
        let deviceBeta = 0;
        let deviceGamma = 0;
        let initialAlpha = null;

        function handleOrientation(event) {
            // Alpha: Rotation around Z axis (Compass) - mapped to Y look
            // Beta: Front/Back tilt - mapped to X look
            if (initialAlpha === null && event.alpha !== null) {
                initialAlpha = event.alpha;
            }
            deviceAlpha = event.alpha;
            deviceBeta = event.beta;
            deviceGamma = event.gamma;
        }

        // --- RESIZE ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            if (mesh) {
                if (useGyro && deviceAlpha !== null) {
                    // --- GYRO MODE ---
                    // Convert Compass degrees to Radians
                    // Note: This logic is a simplified "Look" mapping. 
                    // For perfect VR, we'd use Quaternions, but this mimics the "Window" feel well enough for a cylinder.
                    
                    // Y Rotation (Left/Right)
                    // We offset by initialAlpha so we start looking at the center
                    let deltaAlpha = (deviceAlpha - initialAlpha); 
                    // Normalize to keep it smooth
                    if (deltaAlpha > 180) deltaAlpha -= 360;
                    if (deltaAlpha < -180) deltaAlpha += 360;

                    const targetRotY = THREE.Math.degToRad(deltaAlpha);
                    
                    // X Rotation (Up/Down)
                    // Beta is typically -180 to 180. 90 is upright.
                    // We want 90 to be "0" look.
                    let betaCorrected = deviceBeta - 90;
                    // Clamp looking up/down
                    if(betaCorrected < -CONFIG.maxVerticalLook) betaCorrected = -CONFIG.maxVerticalLook;
                    if(betaCorrected > CONFIG.maxVerticalLook) betaCorrected = CONFIG.maxVerticalLook;

                    const targetRotX = THREE.Math.degToRad(betaCorrected);

                    // Smooth Gyro
                    currentRotY += (targetRotY - currentRotY) * 0.1;
                    currentRotX += (targetRotX - currentRotX) * 0.1;

                } else {
                    // --- MOUSE/TOUCH MODE ---
                    // Map mouse position (-1 to 1) to Limits
                    const targetRotY = mouseX * limitY; 
                    const targetRotX = mouseY * limitX; 
                    
                    // Smooth Interpolation
                    currentRotY += (targetRotY - currentRotY) * CONFIG.mouseSpeed;
                    currentRotX += (targetRotX - currentRotX) * CONFIG.mouseSpeed;
                }

                // Apply
                camera.rotation.y = -currentRotY; 
                camera.rotation.x = -currentRotX;
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
