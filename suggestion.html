<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panoramic Hero Motion</title>
    <style>
        /* * GLOBAL RESETS 
         * Ensuring consistent rendering across browsers.
         */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000; /* Fallback color */
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scrollbars */
        }

        /* * HERO CONTAINER
         * Acts as the viewport for the image.
         */
        .hero-section {
            position: relative;
            height: 100vh; /* Full viewport height */
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* * BACKGROUND IMAGE LAYER
         * separated from content to allow independent animation.
         */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            
            /* IMAGE SETTINGS */
            background-image: url('hero-image.jpg');
            background-repeat: no-repeat;
            
            /* * 'cover' ensures the image height always fits the screen height.
             * The extra width will overflow off-screen, ready to be panned.
             */
            background-size: cover; 
            background-position: center center;

            /* ANIMATION CONFIGURATION */
            /* 40s duration for a slow, premium feel. Alternate direction loop. */
            animation: pan-horizontal 40s linear infinite alternate;
            
            /* Hardware acceleration for smoother motion */
            will-change: background-position;
        }

        /* * OVERLAY
         * Darkens the image slightly to ensure text is readable.
         */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* 40% opacity black */
            z-index: 2;
        }

        /* * HERO CONTENT
         * The text sitting on top.
         */
        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 0 20px;
            opacity: 0; /* Start hidden for JS fade-in */
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .hero-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto 2rem auto;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        /* * KEYFRAMES FOR MOTION 
         * Moves the background from Left (0%) to Right (100%)
         */
        @keyframes pan-horizontal {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* * RESPONSIVE ADJUSTMENTS
         */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-bg {
                /* On mobile, we might want the motion to be faster or subtle */
                animation-duration: 30s;
            }
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <div class="hero-bg"></div>
        
        <div class="hero-overlay"></div>

        <div class="hero-content" id="heroContent">
            <h1 class="hero-title">Experience the Horizon</h1>
            <p class="hero-subtitle">
                Designing immersive digital experiences that captivate and convert. 
                Scroll to explore our world.
            </p>
            <a href="#more" class="cta-button">View Work</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heroContent = document.getElementById('heroContent');
            
            // Small delay to ensure CSS has loaded and layout is calculated
            setTimeout(() => {
                heroContent.classList.add('visible');
            }, 300); // 300ms delay for a smooth entry
        });
    </script>

</body>
</html>
